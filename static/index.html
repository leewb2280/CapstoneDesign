<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkinMirror PC Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2 style="color: #4CAF50; margin-bottom: 20px;">SkinMirror</h2>
            <input type="text" id="inputId" class="login-input" placeholder="아이디" onkeypress="handleEnter(event)">
            <input type="password" id="inputPw" class="login-input" placeholder="비밀번호" onkeypress="handleEnter(event)">
            <button class="login-btn" onclick="performLogin()">로그인</button>
            <div class="signup-link" onclick="performSignup()">아직 계정이 없으신가요? 회원가입</div>
        </div>
    </div>

    <div class="dashboard-wrapper">

        <div class="sidebar">
            <div class="logo">SkinMirror</div>

            <div class="menu-item active" onclick="switchView('calendar')" id="menu-calendar">
                <i class="fas fa-calendar-alt"></i> 히스토리
            </div>

            <div class="menu-item" onclick="switchView('report')" id="menu-report">
                <i class="fas fa-clipboard-list"></i> 분석 리포트
            </div>

            <div class="menu-item" onclick="switchView('settings')" id="menu-settings">
                <i class="fas fa-cog"></i> 사용자 설정
            </div>

            <div class="menu-item logout" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 로그아웃
            </div>
        </div>

        <div class="content-area">

            <div id="view-calendar" class="view-section active">
                <div class="dashboard-container">
                    <div class="calendar-section">
                        <div class="cal-header">
                            <h2 id="currentMonth">2025년 12월</h2>
                            <div>
                                <button class="cal-btn" onclick="changeMonth(-1)"><i class="fas fa-chevron-left"></i></button>
                                <button class="cal-btn" onclick="changeMonth(1)"><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div class="weekdays">
                            <div style="color: #ff5252">일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div style="color: #4a90e2">토</div>
                        </div>
                        <div class="days" id="calendarGrid"></div>
                    </div>

                    <div class="detail-section">
                        <div class="user-info">
                            <div><span style="font-size: 14px; color: #666;">환영합니다!</span><br><strong style="font-size: 20px;" id="displayUserId">User</strong> 님</div>
                        </div>
                        <div id="detailContent">
                            <div class="no-data"><i class="fas fa-calendar-alt" style="font-size: 48px; margin-bottom: 10px;"></i><p>날짜를 클릭하여<br>피부 기록을 확인하세요.</p></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-report" class="view-section" style="display: none;">
                <div class="report-container">
                    <div class="report-header">
                        <h2>🧪 피부 정밀 분석 리포트</h2>
                        <button class="primary-btn" id="analyzeBtn" onclick="runAnalysis()">
                            <i class="fas fa-magic"></i> 최신 기록으로 분석하기
                        </button>
                    </div>

                    <div id="reportResult" style="display: none;">
                        <h3>🧴 AI 추천 제품</h3>
                        <div class="product-list" id="productList">Loading...</div>

                        <h3>📝 맞춤 케어 루틴</h3>
                        <div class="routine-grid" id="routineList">Loading...</div>
                    </div>

                    <div id="reportEmpty" class="no-data" style="margin-top: 100px;">
                        <i class="fas fa-search" style="font-size: 48px; margin-bottom: 10px;"></i>
                        <p>분석 버튼을 눌러<br>맞춤 처방을 받아보세요.</p>
                    </div>
                </div>
            </div>

            <div id="view-settings" class="view-section" style="display: none;">
                <div class="settings-container">
                    <h2>⚙️ 사용자 맞춤 설정</h2>
                    <p style="color:#666; margin-bottom:30px;">정확한 분석을 위해 생활 습관을 입력해주세요.</p>

                    <div class="form-group">
                        <label>😴 하루 평균 수면 시간 (시간)</label>
                        <input type="number" id="inputSleep" placeholder="예: 7">
                    </div>

                    <div class="form-group">
                        <label>💧 하루 물 섭취량 (ml)</label>
                        <input type="number" id="inputWater" placeholder="예: 1500">
                    </div>

                    <div class="form-group">
                        <label>🧼 하루 세안 횟수 (회)</label>
                        <input type="number" id="inputWashCount" placeholder="예: 2">
                    </div>

                    <div class="form-group">
                        <label>🌡️ 주로 사용하는 세안 물 온도</label>
                        <div class="chip-group">
                            <label class="chip">
                                <input type="radio" name="washTemp" value="hot"> <span>뜨거운 물</span>
                            </label>
                            <label class="chip">
                                <input type="radio" name="washTemp" value="warm"> <span>미온수</span>
                            </label>
                            <label class="chip">
                                <input type="radio" name="washTemp" value="cold"> <span>찬물</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>🌿 민감성 피부인가요?</label>
                        <div class="chip-group">
                            <label class="chip">
                                <input type="radio" name="sensitive" value="yes"> <span>네 (Yes)</span>
                            </label>
                            <label class="chip">
                                <input type="radio" name="sensitive" value="no"> <span>아니오 (No)</span>
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>🧴 선호하는 화장품 제형</label>
                        <div class="chip-group">
                            <label class="chip">
                                <input type="radio" name="texture" value="gel"> <span>젤 (Gel)</span>
                            </label>
                            <label class="chip">
                                <input type="radio" name="texture" value="lotion"> <span>로션 (Lotion)</span>
                            </label>
                            <label class="chip">
                                <input type="radio" name="texture" value="cream"> <span>크림 (Cream)</span>
                            </label>
                            <label class="chip">
                                <input type="radio" name="texture" value="none"> <span>상관없음</span>
                            </label>
                        </div>
                    </div>

                    <button class="primary-btn" onclick="saveSettings()" style="width: 100%; margin-top: 20px;">
                        <i class="fas fa-save"></i> 설정 저장하기
                    </button>

                    <button class="secondary-btn" onclick="triggerProductUpdate()" style="width: 100%; margin-top: 10px; background-color: #2196F3; color: white;">
                        <i class="fas fa-sync-alt"></i> 제품 정보 업데이트
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
